<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Vedika Kulkarni</title>
    <link rel="stylesheet" href="contact-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h2>GET IN TOUCH</h2>
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:kulkarnivedika06@gmail.com">kulkarnivedika06@gmail.com</a></p>
            <p><i class="fas fa-phone"></i> Phone: +91 7385596930</p>
            <p><i class="fas fa-map-marker-alt"></i> Address: Pune, Maharashtra, India</p>

            <form class="contact-form">
                <div class="form-left">
                    <input type="text" placeholder="Your Name *" required>
                    <input type="email" placeholder="Your Email *" required>
                    <input type="tel" placeholder="Your Phone *">
                </div>
                <div class="form-right">
                    <textarea placeholder="Your Message *" required></textarea>
                </div>
                <button type="submit" class="send-btn">SEND MESSAGE</button>
            </form>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Quiz App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .quiz-container {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-out;
    }

    .quiz-container h1 {
      font-weight: 600;
      color: #001e4d;
      border-bottom: 2px solid #333;
      padding-bottom: 30px;
    }

    @keyframes fadeIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .options button {
      display: block;
      background-color: #f1f1f1;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #d1d1ff;
    }

    .next-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #764ba2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
    }

    .next-btn:hover {
      background: #5c3b85;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h1>Simple Quiz</h1>
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Paris", "Madrid", "London"],
        answer: "Paris"
      },
      {
        question: "Who wrote 'Romeo and Juliet'?",
        options: ["Mark Twain", "William Shakespeare", "Charles Dickens", "Leo Tolstoy"],
        answer: "William Shakespeare"
      },
      {
        question: "What is 5 + 3 * 2?",
        options: ["11", "16", "13", "10"],
        answer: "11"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        answer: "Mars"
      }
    ];

    let currentQuestionIndex = 0;
    const quiz = document.getElementById("quiz");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");

    function loadQuestion() {
      const current = quizData[currentQuestionIndex];
      questionEl.textContent = current.question;
      optionsEl.innerHTML = "";

      current.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, current.answer);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(button, correctAnswer) {
      const buttons = optionsEl.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
      if (button.textContent === correctAnswer) {
        button.style.backgroundColor = '#a3e635'; // green
      } else {
        button.style.backgroundColor = '#f87171'; // red
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        quiz.innerHTML = `<h2 style='text-align:center;'>Quiz Completed! ðŸŽ‰</h2>`;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
